version: '3.4'

networks:
  reverse-proxy:
    external:
      name: reverse-proxy

services:
  nginx-alexrudy-org:
    build: .
    ports:
      - "8000:80"
    volumes:
      - ./_site:/usr/share/nginx/html
    networks:
      - reverse-proxy
    environment:
      - VIRTUAL_HOST=alexrudy.org
    restart: unless-stopped